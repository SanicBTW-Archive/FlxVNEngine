<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--totally not taken from a html generated file from haxe-->
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <script>
            window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
            if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
                var meta = document.getElementById ("viewport");
                meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
            }
        </script>

        <style>
            html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
            #engine-content { background: #000000; width: 100%; height: 100%; }
        </style>

        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>

        <script src="./source/Engine.js" defer></script>
        <script src="./source/Game.js" defer></script>

        <title>VN Engine</title>
    </head>
    <body onload="gameStart()" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: black; color: white; overflow: hidden;">
        <div id="engine-content"></div>
    </body>
</html>
